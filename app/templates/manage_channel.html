<!DOCTYPE html>
<html>

<head>
  <title>Manage Monitored Channel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <h1>Set Monitored Channel</h1>
    <p class="description">Select the channel where you want to monitor song requests:</p>

    <form method="POST" class="channel-form">
      {% for channel in channels %}
      <div class="channel-option">
        <input type="radio" name="selected_channel" id="channel_{{ channel.broadcaster_login }}"
          value="{{ channel.broadcaster_login }}" {% if current_channel==channel.broadcaster_login %}checked{% endif %}>
        <label for="channel_{{ channel.broadcaster_login }}">
          {{ channel.broadcaster_name }}
          {% if channel.is_own_channel %}(Your Channel){% endif %}
        </label>
      </div>
      {% endfor %}

      <div class="button-group">
        <button type="submit" class="button save-button">Save Selection</button>
        <a href="{{ url_for('main.home') }}" class="button cancel-button">Cancel</a>
      </div>
    </form>
  </div>
</body>

</html>
